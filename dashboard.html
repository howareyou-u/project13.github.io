<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bot Discord</title>
    <link rel="stylesheet" href="/project13.github.io/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script>
        // If the backend redirected here with token/user/guilds in the query string,
        // save them to localStorage and redirect to the homepage so the site shows
        // the logged-in state (avatar/name). This breaks the login->callback->login loop
        // when the backend sends the token directly to /dashboard.html.
        (function(){
            try{
                const params = new URLSearchParams(window.location.search);
                const token = params.get('token');
                const user = params.get('user');
                const guilds = params.get('guilds');
                let saved = false;
                if(token){
                    localStorage.setItem('discord_token', token);
                    saved = true;
                }
                if(user){
                    try{ localStorage.setItem('discord_user', decodeURIComponent(user)); }catch(e){ localStorage.setItem('discord_user', user); }
                    saved = true;
                }
                if(guilds){
                    try{ localStorage.setItem('discord_guilds', decodeURIComponent(guilds)); }catch(e){ localStorage.setItem('discord_guilds', guilds); }
                    saved = true;
                }
                if(saved){
                    // Remove query params to avoid leaking tokens in URL and go to index
                    const origin = window.location.origin;
                    const base = '/project13.github.io/index.html';
                    window.location.replace(origin + base);
                }
            }catch(e){ console.warn('Error processing token params', e); }
        })();
    </script>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <div class="nav-header">
                <img src="discord-bot.png" alt="Bot Logo" class="nav-logo">
                <h2>Panel de Control</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="#overview" class="active"><i class="fas fa-home"></i> Vista General</a></li>
                <li><a href="#commands"><i class="fas fa-terminal"></i> Comandos</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Configuración</a></li>
                <li><a href="#stats"><i class="fas fa-chart-bar"></i> Estadísticas</a></li>
            </ul>
            <div class="nav-footer">
                <a href="#" id="logout-button" class="logout-button">Cerrar Sesión</a>
            </div>
        </nav>
        
        <main class="dashboard-main">
            <header class="dashboard-header">
                <h1>Bienvenido al Panel de Control</h1>
                <div class="user-info">
                    <img src="" alt="Usuario" id="user-avatar" class="user-avatar">
                    <span id="username">Cargando...</span>
                </div>
            </header>
            
            <div class="dashboard-content">
                <section class="stats-cards">
                    <div class="stat-card">
                        <h3>Servidores</h3>
                        <p id="server-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Usuarios</h3>
                        <p id="user-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Comandos Usados</h3>
                        <p id="commands-count">0</p>
                    </div>
                </section>
                
                <section class="quick-actions">
                    <h2>Acciones Rápidas</h2>
                    <div class="action-buttons">
                        <button class="action-button">Configurar Comandos</button>
                        <button class="action-button">Gestionar Permisos</button>
                        <button class="action-button">Ver Logs</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="/project13.github.io/dashboard.js"></script>
</body>
</html>
