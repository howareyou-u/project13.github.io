<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Bot de Discord</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-menu">
        <div class="bot-info">
            <img src="https://r2.fivemanage.com/DuglW0KQ0a14nzVrW4W7j/321fc94981ad95534330d383883b2ec3.png" alt="Bot Logo" class="bot-logo">
            <h1>Mi Bot de Discord</h1>
            <p class="bot-description">Un bot todo en uno con moderación, música, juegos y mucho más.</p>
        </div>

        <div class="menu-buttons">
            <a href="https://discord.com/api/oauth2/authorize?client_id=1200476680280608958&permissions=8&scope=bot%20applications.commands" class="menu-button invite-button">
                <i class="fas fa-plus"></i>
                <span>Añadir a Discord</span>
                <p class="button-description">Invita el bot a tu servidor</p>
            </a>

            <a href="https://discord.com/api/oauth2/authorize?client_id=1200476680280608958&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Fcallback&response_type=code&scope=identify%20guilds" class="menu-button login-button">
                <i class="fas fa-sign-in-alt"></i>
                <span>Iniciar Sesión</span>
                <p class="button-description">Con tu cuenta de Discord</p>
            </a>

            <a href="#" id="dashboard-button" class="menu-button dashboard-button">
                <i class="fas fa-cog"></i>
                <span>Dashboard</span>
                <p class="button-description">Configura el bot</p>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dashboardButton = document.getElementById('dashboard-button');
            
            // Comprobar si el usuario está autenticado
            const token = localStorage.getItem('discord_token');
            
            // Actualizar el enlace del dashboard según el estado de autenticación
            if (token) {
                dashboardButton.href = 'dashboard.html';
            } else {
                dashboardButton.href = 'login.html';
            }
        });
    </script>
</body>
</html>
